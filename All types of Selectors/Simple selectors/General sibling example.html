<!--General sibling example-->
<!DOCTYPE html>
<html>
<head>
<style>
div ~ p {
  background-color: yellow;
}
</style>
</head>
<body>

<h2>General Sibling Selector</h2>
<p>The general sibling selector (~) selects all elements that are next siblings of a specified element(p).</p>

<p>Paragraph 1.</p>

<div>
  <p>Paragraph 2.</p>
</div>
<h1>Gokul here</h1>
<p>Paragraph 3.</p>
<code>Some code.</code>
<p>Paragraph 4.</p>

</body>
</html>
